<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>Event Location
            <input th:field="${event.eventLocation}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventLocation}"></p>
    </div>

    <div class="form-group">
        <label>Number of Attendees
            <input th:field="${event.numAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.numAttendees}"></p>
    </div>

    <div class="form-group">
        <label>Event Registration Required
            <input type="checkbox" th:field="${event.eventRegistration}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventRegistration}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>

</form>

</body>
</html>
